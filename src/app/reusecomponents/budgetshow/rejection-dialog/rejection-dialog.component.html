<h2 mat-dialog-title>Reject Event</h2><br>

<mat-dialog-content>
  <form [formGroup]="rejectionForm">
    <mat-form-field appearance="outline">
      <mat-label>Rejection Reason</mat-label>
      <textarea matInput formControlName="reason"></textarea>
      <mat-error *ngIf="rejectionForm.get('reason')?.invalid">
        Reason is required and should be provided.
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="warn" (click)="onSubmit()" [disabled]="!rejectionForm.valid">Reject</button>
</mat-dialog-actions>
